<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/videojuegos.css">

    <title>Tienda VJ</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/logo.png}" width="30" height="30" alt="">
        Tienda VJ
    </a>
    <form th:action="@{/search}" class="d-flex" role="search">
        <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}"
               aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col-md-12">
            <h1>Nuevo videojuego</h1>
            <form method="POST" th:action="@{/videogame/save}" th:object="${videogame}">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name"
                           placeholder="Nombre del videojuego">
                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                              placeholder="Descripción">  </textarea>
                </div>

                <div class="form-group">
                    <label for="imageURL" class="form-label">URL de la imagen</label>
                    <input th:field="*{urlImage}" type="text" class="form-control" id="imageUrl"
                           placeholder="URL de la imagen">
                </div>

                <div class="form-group ">
                    <label for="supplier">Distribuidor</label>
                    <select th:field="*{supplier}" id="supplier" class="form-control">
                        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}"
                                th:text="${supplier.name}"></option>
                    </select>
                </div>

                <div class="form-group ">
                    <label for="developer">Desarrollador</label>
                    <select th:field="*{developer}" id="developer" class="form-control">
                        <option th:each="developer : ${developers}" th:value="${developer.id}"
                                th:text="${developer.userName}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>

            </form>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
